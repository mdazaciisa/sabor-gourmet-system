<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle Cliente</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">

    <h2 class="mb-4 text-center">Detalle del Cliente</h2>

    <div class="card shadow-sm p-4">

        <p><strong>ID:</strong> <span th:text="${cliente.id}"></span></p>
        <p><strong>Nombre:</strong> <span th:text="${cliente.nombre}"></span></p>
        <p><strong>Apellido:</strong> <span th:text="${cliente.apellido}"></span></p>
        <p><strong>Tel√©fono:</strong> <span th:text="${cliente.telefono}"></span></p>
        <p><strong>Email:</strong> <span th:text="${cliente.email}"></span></p>

        <div class="mt-3 d-flex justify-content-between">
            <a th:href="@{/admin}" class="btn btn-secondary">Volver</a>
            <a th:href="@{|/clientes/editar/${cliente.id}|}" class="btn btn-warning">Editar</a>
        </div>

    </div>

</div>

</body>
</html>
