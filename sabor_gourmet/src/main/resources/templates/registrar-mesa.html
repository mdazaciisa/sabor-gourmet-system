<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Mesa</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">

    <h2 class="mb-4 text-center">Agregar Mesa</h2>

    <form th:action="@{/mesas/agregar}" th:object="${mesa}" method="post"
          class="card p-4 shadow-sm">

        <div class="mb-3">
            <label for="capacidad" class="form-label">Capacidad</label>
            <input type="number" class="form-control" id="capacidad" th:field="*{capacidad}" required>
        </div>

        <div class="mb-3">
            <label for="ubicacion" class="form-label">Ubicación</label>
            <select class="form-select" id="ubicacion" th:field="*{ubicacion}" required>
                <option value="">Seleccione una opción</option>
                <option value="Interior">Interior</option>
                <option value="Terraza">Terraza</option>
                <option value="Patio">Patio</option>
                <option value="VIP">VIP</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="disponible" class="form-label">Disponible</label>
            <select class="form-select" id="disponible" th:field="*{disponible}" required>
                <option value="">Seleccione una opción</option>
                <option value="true">Sí (true)</option>
                <option value="false">No (false)</option>
            </select>
        </div>

        <div class="d-flex justify-content-between">
            <a th:href="@{/mesas}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-success">Guardar</button>
        </div>

    </form>

</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
