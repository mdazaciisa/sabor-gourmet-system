<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Mesa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="bg-light">

    <div class="container mt-5">

        <h2 class="mb-4 text-center">Editar Mesa</h2>

        <form th:action="@{/mesas/agregar}" th:object="${mesa}" method="post" class="card p-4 shadow-sm">

            <!-- ID (oculto) -->
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label for="capacidad" class="form-label">Capacidad</label>
                <input type="number" id="capacidad" th:field="*{capacidad}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="ubicacion" class="form-label">Ubicaci√≥n</label>
                <select id="ubicacion" th:field="*{ubicacion}" class="form-select" required>
                    <option value="Interior">Interior</option>
                    <option value="Terraza">Terraza</option>
                    <option value="Patio">Patio</option>
                    <option value="VIP">VIP</option>
                </select>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" id="disponible" th:field="*{disponible}" class="form-check-input">
                <label for="disponible" class="form-check-label">Disponible</label>
            </div>

            <div class="d-flex justify-content-between">
                <a th:href="@{/admin}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </div>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</body>

</html>
