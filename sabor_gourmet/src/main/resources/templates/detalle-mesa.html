<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle Mesa</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">

    <h2 class="mb-4 text-center">Detalle de Mesa</h2>

    <div class="card shadow-sm p-4">

        <p><strong>ID:</strong> <span th:text="${mesa.id}"></span></p>
        <p><strong>Capacidad:</strong> <span th:text="${mesa.capacidad}"></span></p>
        <p><strong>Ubicación:</strong> <span th:text="${mesa.ubicacion}"></span></p>
        <p><strong>Disponible:</strong>
            <span th:if="${mesa.disponible}">Sí</span>
            <span th:if="${!mesa.disponible}">No</span>
        </p>

        <div class="mt-3 d-flex justify-content-between">
            <a th:href="@{/admin}" class="btn btn-secondary">Volver</a>
            <a th:href="@{|/mesas/editar/${mesa.id}|}" class="btn btn-warning">Editar</a>
        </div>

    </div>

</div>

</body>
</html>
