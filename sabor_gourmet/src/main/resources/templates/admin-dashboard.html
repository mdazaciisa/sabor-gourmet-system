<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Panel Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="bg-light">
    <div class="container mt-4">
        <h1 class="mb-4 text-center">Panel de Administración</h1>

        <!-- Alert global en la página principal (mensajes rápidos sin modal) -->
        <div id="mainAlert"></div>

        <div class="d-flex justify-content-center gap-3 mb-4">
            <a class="btn btn-primary" th:href="@{/clientes}">Ver Clientes</a>
            <a class="btn btn-success" th:href="@{/mesas}">Ver Mesas</a>
            <button class="btn btn-secondary" type="button" data-bs-toggle="modal" data-bs-target="#reservasModal">Gestionar Reservas</button>
        </div>

        <h3 class="mb-3">Mesas Registradas</h3>

        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Id</th>
                    <th>Capacidad</th>
                    <th>Ubicación</th>
                    <th>Disponible</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="mesasTableBody">
                <tr th:each="mesa : ${mesas}">
                    <td th:text="${mesa.id}">1</td>
                    <td th:text="${mesa.capacidad}">4</td>
                    <td th:text="${mesa.ubicacion}">Interior</td>
                    <td>
                        <span th:if="${mesa.disponible == true}">Sí</span>
                        <span th:if="${mesa.disponible == false}">No</span>
                        <span th:if="${mesa.disponible == null}">—</span>
                    </td>

                    <td>
                        <a class="btn btn-sm btn-warning" th:href="@{|/mesas/${mesa.id}|}">Ver</a>
                        <a class="btn btn-sm btn-danger" th:href="@{|/mesas/eliminar/${mesa.id}|}"
                            onclick="return confirm('¿Estás seguro de eliminar esta mesa?')">
                            Eliminar
                        </a>
                        <!-- Ver Reserva: muestra la info de reserva en la página principal (no abre modal) -->
                        <button class="btn btn-sm btn-info" th:attr="onclick=|verReservaInline(${mesa.id})|">Ver Reservas</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <h3 class="mt-5 mb-3">Clientes Registrados</h3>

        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Teléfono</th>
                    <th>Email</th>
                    <th>Acciones</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="cliente : ${clientes}">
                    <td th:text="${cliente.id}">1</td>
                    <td th:text="${cliente.nombre}">Juan</td>
                    <td th:text="${cliente.apellido}">Pérez</td>
                    <td th:text="${cliente.telefono}">123456789</td>
                    <td th:text="${cliente.email}">juan@example.com</td>

                    <td>
                        <a class="btn btn-sm btn-warning" th:href="@{|/clientes/${cliente.id}|}">Ver</a>
                        <a class="btn btn-sm btn-danger" th:href="@{|/clientes/eliminar/${cliente.id}|}"
                            onclick="return confirm('¿Estás seguro de eliminar este cliente?')">
                            Eliminar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <!-- Insertar fragmento modularizado para gestionar reservas -->
    <div th:insert="gestionar-reserva :: reservasFragment"></div>
</body>

</html>
