<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Mesas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="bg-light">

    <div class="container mt-4">

        <a th:href="@{/admin}" class="btn btn-secondary mb-3">Volver</a>

        <h1 class="mb-4 text-center">Listado de Mesas</h1>

        <a class="btn btn-success mb-3" th:href="@{/mesas/registrar}">Agregar Mesa</a>

       <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Capacidad</th>
                    <th>Ubicación</th>
                    <th>Disponible</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="mesa : ${mesas}">
                    <td th:text="${mesa.id}"></td>
                    <td th:text="${mesa.capacidad}"></td>
                    <td th:text="${mesa.ubicacion}"></td>

                    <td>
                        <span th:if="${mesa.disponible}">Sí</span>
                        <span th:if="${!mesa.disponible}">No</span>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
</html>
