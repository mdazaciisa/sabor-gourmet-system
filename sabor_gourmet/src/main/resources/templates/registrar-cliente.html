<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Cliente</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="bg-light">

<div class="container mt-5">

    <h2 class="mb-4 text-center">Registrar Cliente</h2>

    <form th:action="@{/clientes/agregar}" th:object="${cliente}" method="post"
          class="card p-4 shadow-sm">

        <div class="mb-3">
            <label for="nombreCliente" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombreCliente" th:field="*{nombre}" required>
        </div>

        <div class="mb-3">
            <label for="apellidoCliente" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellidoCliente" th:field="*{apellido}" required>
        </div>

        <div class="mb-3">
            <label for="telefonoCliente" class="form-label">Tel√©fono</label>
            <input type="text" class="form-control" id="telefonoCliente" th:field="*{telefono}" required>
        </div>

        <div class="mb-3">
            <label for="emailCliente" class="form-label">Email</label>
            <input type="email" class="form-control" id="emailCliente" th:field="*{email}" required>
        </div>

        <div class="d-flex justify-content-between">
            <a th:href="@{/clientes}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>

    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</body>
</html>
